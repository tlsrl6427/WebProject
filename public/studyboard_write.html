    <script>
      function initApp() {
        firebase.auth().onAuthStateChanged(function(user) {
      			if (user) {
      				console.log("로그인 상태");
      				name = user.displayName;
      				email = user.email;
      				photoUrl = user.photoURL;
      				emailVerified = user.emailVerified;
      				uid = user.uid;
              console.log(name);
              document.getElementById("username").innerHTML=name;
            } else {
                console.log("로그아웃 상태");

          }
            });

  }

      window.onload = function() {
      initApp();
    }

    function db(){
      var user = firebase.auth().currentUser;
      if (user != null) {
        name = user.displayName;
        email = user.email;
        photoUrl = user.photoURL;
        emailVerified = user.emailVerified;
        uid = user.uid;
      }else{
        console.log("먼가 문제가잇ㅇ므");
      }

      var channelRef_user = firebase.database().ref('userInfo/'+uid);
      var channelRef_list = firebase.database().ref('board_List/');

      //요소
      var d = new Date();
      var date = d.getFullYear() + "_" + d.getMonth() + "_" + d.getDate() + "_" + d.getHours() + "_" + d.getMinutes();
      var time=date+ "_" + d.getSeconds();
      var title = document.getElementById("title").value;
      var contents = document.getElementById("contents").value;
      var username = name;

      channelRef_user.child('board_info').push({"title": title, "time": time, "contents": contents, "username": username});
     channelRef_list.push({
       "title":title,
       "time": time,
       "contents": contents,
       "userid": uid,
       "username": username
     },(error) => {
  if (error) {
    // The write failed...
  } else {
    alert("작성이 완료되었습니다");
   location.href='studyboard_list.html';
  }
});

    }
      </script>
