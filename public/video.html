<script>
function openWindowPop(url, name){
    var options = 'top=200, left=500, width=250, height=120, status=no, menubar=no, toolbar=no, resizable=no, fullscreen=no, location=no';
    window.open(url, name, options);
}
</script>
<script>
function initApp(){
	firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				console.log("로그인 상태");
				name = user.displayName;
				email = user.email;
				photoUrl = user.photoURL;
				emailVerified = user.emailVerified;
				uid = user.uid;

				temp = location.href.split("?");
				var videoRef_channel = firebase.database().ref('/channel_List/'+temp[1]+"/video_info/");
				videoRef_channel.once('value', (snapshot)=>{

					snapshot.forEach((childSnapshot) => {
						var childKey = childSnapshot.key;
						var childData = childSnapshot.val();
						if(childKey ==temp[2]){
						document.getElementById("video").src=childData.videopath;
						document.getElementById("name").innerHTML=childData.name;
					}
					});

				});
			}
		});
	}


			window.onload=function(){
					initApp();
				}


</script>
